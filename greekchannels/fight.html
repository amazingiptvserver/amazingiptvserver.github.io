<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .jw-rightclick {
            display: none !important;
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.5/jwplayer.js"></script>
    <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
</head>
<body>
    <div id="player"></div>
    <script>
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                "sources": [
                    {
                        "default": false,
                        "type": "dash",
                        "file": "https://d3eb65lcuel683.cloudfront.net/out/v1/7b54bf0526874020ab14e96e31b28787/fight.mpd",
                        "drm": {
                            "clearkey": {
                                "keyId": "da0b6e64f36c461d90fa570e3dde7e10",
                                "key": "afbad44c5820f0f8b3965cc6f6f6a8a8"
                            }
                        },
                        "label": "0"
                    }
                ]
            }],
            width: "100%",
            height: "100%",
            autostart: true,
            cast: {}
        });

        // disable right click
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.onkeydown = function (e) {
            // disable F12 key
            if (e.keyCode == 123) {
                return false;
            }
            // disable I key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                return false;
            }
            // disable J key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                return false;
            }
            // disable U key
            if (e.ctrlKey && e.keyCode == 85) {
                return false;
            }
        };
    </script>
</body>
</html>
